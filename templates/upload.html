<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/upload.css')}}">
    <title>Upload files</title>
</head>
<body class="flex-grow-1 vh-100 banana_wallpaper flex-body">

<div class="container pt-5 flex-grow-1">
    <h1 class="mb-4">Upload files</h1>

    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
                <label for="imageInput" class="form-label">Drag & Drop Images Here</label>
                <input type="file" id="imageInput" class="form-control" multiple accept="image/*">
            </div>
        </div>
        <!-- <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
                <label for="musicInput" class="form-label">Add Music</label>
                <input type="file" id="musicInput" class="form-control" accept="audio/*">
            </div>
        </div> -->
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <h4>Select Images:</h4>
            <div id="uploadedImages"></div>
            <div id="showMoreImages" class="mt-3 show-more-images">Show Previous Images</div>
            <div id="moreImages" class="hidden"></div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <h4>Select Audio:</h4>
            <select id="audio" name="audio">
                <option>alex-productions-training-day</option>
                <option>happy-birthday</option>
                <option>just_another_day</option>
                <option>LLLL</option>
                <option>travel_way</option>
                <option>upbeat_christmas</option>
            </select>
            <audio controls id="audioplayer">
                <source id="audiosrc" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div class="row align-items-end mb-3">
        <div class="col-md-12 text-center">
            <button id="generateVideo" onclick="genVid()" class="btn btn-primary">Generate Video</button>
        </div>
    </div>
</div>

<script>
    let username = '{{username}}';
    let audio_path = "{{ url_for('static', filename='audio/')}}"
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{url_for('static', filename='javascript/upload.js')}}"></script>
</body>
</html>
