<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview and Editing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/video.css')}}" rel="stylesheet">
</head>
<body class="banana_wallpaper">

<div id="mainContainer">
    <div id="videoContainer">
        <video id="videoPlayer" loop>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="controls">
            <button id="rewindBtn" class="btn btn-primary">
                <span class="bi bi-arrow-left-circle-fill"></span>
            </button>
            <button id="playPauseBtn" class="btn btn-primary">
                <span class="bi bi-play-circle-fill"></span>
            </button>
            <button id="fastForwardBtn" class="btn btn-primary">
                <span class="bi bi-arrow-right-circle-fill"></span>
            </button>
        </div>
    </div>
    <div id="transitionEffects">
        <h2 id="transitionHeading">Transition Effects</h2>
        <div class="transition-icons">
            <button class="btn btn-primary" id="crossfade" title="Crossfade"><span class="bi bi-chevron-double-right"></span></button>
            <button class="btn btn-primary" id="fadeout" title="Fade Out"><span class="bi bi-chevron-double-left"></span></button>
            <button class="btn btn-primary" id="slide_out" title="Slide Out"><span class="bi bi-arrow-down-left-square-fill"></span></button>
            <button class="btn btn-primary" id="wipe" title="Wipe"><span class="bi bi-arrow-up-right-square-fill"></span></button>
        </div>
    </div>
</div>

<div id="images"></div>

<div id="sliderContainer">
    <label for="imageLengthRange" id="sliderLabel">Image Duration:</label>
    1s <input type="range" id="imageLengthRange" min="1" max="20" value="5"> 20s
</div>

<div id="resolutionOptions" class="mb-3">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary btn-res" id="480">480p</button>
        <button type="button" class="btn btn-secondary btn-res btn-resolution-selected" id="720">720p</button>
        <button type="button" class="btn btn-secondary btn-res" id="1080">1080p</button>
    </div>
</div>

<a href="{{ url_for('static', filename='video/' + username + '_video.mp4') }}" download="{{ username  + '_video' }}"><button id="downloadButton">Download</button></a>

<script>
    let username = '{{ username }}'
    let video_path = "{{url_for('static', filename='video/' + username + '_video.mp4')}}"
</script>
<script src="{{url_for('static', filename='javascript/video.js')}}"></script>

</body>
</html>
