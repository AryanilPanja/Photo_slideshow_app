<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{{url_for('static', filename='pics/banana_wallpaper.jpg')}}");
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
      color: black; 
    }
    .container {
      padding: 20px;
    }
    .table {
      background-color: rgba(255, 255, 255, 0.8); 
      border-radius: 10px; 
      border: 1px solid rgba(0, 0, 0, 0.2); 
    }
    .table th,
    .table td {
      border-color: rgba(0, 0, 0, 0.2); 
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color:  rgb(96, 205, 255); 
    }
    .table-striped tbody tr:hover {
      background-color: rgb(232, 222, 95); 
    }
    #signoutdiv {

      display: flex;
      margin: 0;

    }

    #signout {

      position: absolute;
      top: 3em;
      right: 5em;
      background-color: red;
      border: none;
      border-radius: 15px;
      padding: 1.5em;
      cursor: pointer;

    }
  </style>
</head>
<body>

  <div id="signoutdiv">
    <button id="signout"><b>SIGN OUT</b></button>
  </div>

  <div class="container">
    <h1 class="text-center">Admin Page</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center mb-4">User Data</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="details"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{url_for('static', filename='javascript/admin.js')}}"></script>
</body>
</html>
