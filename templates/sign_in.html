<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Service Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .banana_wallpaper {
      background-image: url("{{url_for('static', filename='pics/banana_wallpaper.jpg')}}");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .sign-in-success {

      display: none;
      padding: 5px;
      background-color: lightgreen;
      border: 3px solid green;
      border-radius: 20px;

    }
  </style>
</head>
<body class="vh-100 banana_wallpaper">
  <div class="container h-100 align-items-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <img src="{{url_for('static', filename='pics/logo.png')}}" class="img-fluid" alt="Image">
        </div>
        <div class="card" style="border: none; border-radius: 30px; overflow: hidden;">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center">Sign In</h3>
          </div>
          <div class="card-body">
            <form id="signInForm" action="#" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            Don't have an account? <a href="/signup">Sign up here</a>
          </div>
        </div>
        <div id="signInSuccess" class="text-center mt-3 sign-in-success">
          Sign in successful
        </div>
        <div id="welcomeAdmin" class="text-center mt-3 sign-in-success">
          Welcome Home Admin!! We have been waiting for you!
        </div>
        <div id="loadingMessage" class="text-center mt-3 sign-in-success" >
          Loading... Please wait.
        </div>
      </div>
    </div>
  </div>
  <script>
    
  </script>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
