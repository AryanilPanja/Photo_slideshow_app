<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title style="border-bottom: 5%;">User Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .photo-container {
      padding: 10px;
    }
    .card {
      transition: transform 0.2s; 
    }
    .card:hover {
      transform: translateY(-5px); 
    }
    .card img {
      height: 200px; 
      width: auto; 
      object-fit: cover;
    }
    body {
      background-image: url("{{url_for('static', filename='pics/banana_wallpaper.jpg')}}");
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;margin: 5%;" >User Photo Gallery</h1>
    <div id="images" class="row row-cols-1 row-cols-md-4 g-4 photo-container"></div>
  </div>
  <script>
    const username = '{{ username }}'
  </script>
  <script src="{{url_for('static', filename='javascript/history.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
