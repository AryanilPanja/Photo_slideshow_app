<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .banana_wallpaper {
      background-image: url("{{url_for('static', filename='pics/banana_wallpaper.jpg')}}");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="vh-100 banana_wallpaper">
  <div class="container h-100 align-items-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <img src="{{url_for('static', filename='pics/logo.png')}}" class="img-fluid" alt="Image">
        </div>
        <div class="card" style="border: none; border-radius: 30px; overflow: hidden;">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center">Sign Up</h3>
          </div>
          <div class="card-body">
            <form action="#" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm your password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            Already have an account? <a href="/signin">Sign in here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
